name: Next.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'   # You can set your Node version here

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: PM2 Reload
      run: pm2 reload 0
